name: Continuous Integration Laravel 6
on: [push]
jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Copy ENV Laravel Configuration for CI
      run: php -r "file_exists('.env') || copy('.env.ci', '.env');"
    - name: Install Dependencies (PHP vendors)
      run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Export ENV variable from secrets
      run: |
        export DB_PASSWORD=${{ secrets.MYSQL_DB_PW }}
    - name: Setup MySQL server
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3800
        container port: 3307
        character set server: 'utf8'
        collation server: 'utf8_general_ci'
        mysql version: '8.0'
        mysql database: 'museodio'
        mysql root password: ${{ secrets.MYSQL_ROOT_PW }}
        mysql user: 'museodio'
        mysql password: ${{ secrets.MYSQL_DB_PW }}
    - name: Create DB and schemas
      run: |
        mkdir -p database
        touch database/database.sqlite
        php artisan migrate
        php artisan vendor:publish --tag=public --force
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit
